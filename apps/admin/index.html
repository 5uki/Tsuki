<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tsuki Admin</title>
    <style>
      body { margin: 0; background: #0f172a; color: #e2e8f0; font-family: ui-sans-serif,system-ui; }
      #root { min-height: 100vh; display: grid; place-items: center; }
      .card { text-align: center; }
      .sub { opacity: .85; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react@19/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@19/umd/react-dom.production.min.js"></script>
    <script>
      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(
        React.createElement('main', null,
          React.createElement('section', { className: 'card' },
            React.createElement('h1', null, 'Tsuki Admin'),
            React.createElement('p', { className: 'sub' }, '后台已迁移到 React 应用，这里是可访问的管理端壳。')
          )
        )
      )
    </script>
  </body>
</html>
